<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="presentationStartTimeAndLocationFragment">
    <form th:action="@{/admin/presentationDateAndLocation/{statusId}(statusId=${masterThesisStatusChange.get().id})}"
          method="POST">
        <h4>Изберете просторија за презентација</h4>

        <input type="hidden" name="thesisId" th:value="${thesisId}">
        <div class="mb-3">
            <label for="room" class="form-label">Просторија</label>
            <select id="room" name="room" class="form-select" required>
                <option value="" disabled selected>Изберете</option>
                <option th:each="room : ${rooms}"
                        th:value="${room.getName()}" th:text="${room.getName()}"></option>
            </select>
        </div>

        <div class="form-group m-2">
            <label for="note">Забелешка</label>
            <input type="text" class="form-control" id="note" name="note">
        </div>

        <div class="form-group m-2">
            <label for="localDateTime">Селектирај датум и време на презентација:</label>
            <div class="input-group">
                <input type="datetime-local" class="form-control" id="localDateTime" name="localDateTime">
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Внеси</button>
    </form>
</div>
</body>
</html>
