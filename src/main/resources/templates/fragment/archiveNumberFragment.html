<!DOCTYPE html>
<html lang="en">
<body>

<div th:fragment="archiveNumberFragment">
    <p th:text="${masterThesisStatusChange.get().nextStatus.getDisplayName()}"></p>
    <form th:action="@{/admin/archiveNumber/{statusId}(statusId=${masterThesisStatusChange.get().id})}" method="POST">
        <input type="hidden" name="thesisId" th:value="${thesisId}">
        <div class="form-group m-2">
            <label for="archiveNumber">Внесете архивски број:</label>
            <input type="text" class="form-control" id="archiveNumber" name="archiveNumber">
        </div>
        <div class="form-group m-2">
            <label for="note">Забелешка</label>
            <textarea class="form-control" id="note" name="note"></textarea>
        </div>

        <button type="submit" class="btn btn-primary m-2">Валидирај</button>
    </form>
</div>
</body>
</html>
