<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="studentDraftFragment" class="col m-2">
    <p th:text="${masterThesisStatusChange.get().nextStatus.getDisplayName()}"></p>
    <form enctype="multipart/form-data" th:action="@{/admin/details/{statusId}(statusId=${masterThesisStatusChange.get().id})}" onsubmit="return validateForm()" method="POST">

        <div class="form-group m-2">
            <label for="dropZone1" style="font-size: large">Поле за внес:</label>
            <div class="drop-zone" id="dropZone1">
                <label class="labelClass lead" for="fileInput1"><strong>Choose a
                    file</strong><span> or drag it here</span>.</label>
                <input type="file" required id="fileInput1" class="file-input" name="fileInput1" accept=".pdf">
                <span class="error-message" id="fileError"></span>
                <p class="file-label" id="fileLabel1"></p>
            </div>
            <span class="form-text ">Максималната дозволена големина на датотека изнесува 30MB.</span>
            <span class="form-text">Дозволено e само .pdf формат на датотека.</span>
        </div>

        <input type="hidden" name="thesisId" th:value="${thesisId}">

        <div class="form-group m-2">
            <label for="note">Забелешка</label>
            <input type="text" class="form-control" id="note" name="note">
        </div>

        <button type="submit" class="btn btn-primary m-2">Внеси</button>

    </form>
    <div id="warningMessage" class="alert alert-warning mt-3">
        Ве молиме внесете драфт документ пред да продолжите на следниот чекор!
    </div>
</div>

</body>
</html>
