<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="firstStatusFragmentOblast">
<p th:text="${masterThesisStatusChange.get().nextStatus.getDisplayName()}"></p>
<form th:action="@{/admin/firstStatusFragmentOblast/{statusId}(statusId=${masterThesisStatusChange.get().id})}" method="POST">
    <input type="hidden" name="thesisId" th:value="${thesisId}">
    <div class="form-group m-2">
        <label for="note">Забелешка</label>
        <textarea class="form-control" id="note" name="note"></textarea>
    </div>
    <div class="form-group m-2">
        <label for="area" class="form-label">Област</label>
        <input type="area" class="form-control" required
               id="area"
               name="area">
    </div>
    <div class="form-group m-2">
        <button type="submit" name="action" value="approve" class="btn btn-secondary">Одобрено</button>
        <button type="submit" name="action" value="reject" class="btn btn-danger">Одбиено</button>
    </div>
</form>
</div>
</body>
</html>
