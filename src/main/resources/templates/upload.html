<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <title>File upload</title>
</head>

<body>

<div layout:fragment="content">
    <form method="POST" enctype="multipart/form-data" th:action="@{upload}">
        <input type="hidden" name="thesisId" th:value="${thesisId}">
        <div class="container">
            <label class="form-label">Датотека:
                <input class="form-control" type="file" name="file" aria-label="Прикачи датотека"/>
                <span class="form-text ">Максималната дозволена големина на датотека изнесува 30MB.</span>
                <span class="form-text">Дозволено e само .pdf формат на датотека.</span>
            </label>
            <button type="submit" class="mt-3 btn btn-success">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
