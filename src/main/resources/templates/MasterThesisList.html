<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <div class="container-xl">
        <h5 class="m-4">Вкупно: <span th:text="${total}"></span> магистерски работи</h5>
        <div class="dropdown m-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Прикажи по:
            </button>

            <ul class="dropdown-menu">
                <a class="dropdown-item" href="list-MasterThesis?size=2">2</a>
                <a class="dropdown-item" href="list-MasterThesis?size=3">3</a>
                <a class="dropdown-item" href="list-MasterThesis?size=5">5</a>
            </ul>
        </div>
        <div th:each="masterThesis : ${MasterThesis}">

            <div class="row rounded border m-4  ">
                <div class="bg-light" style="background-color: #dff0d8">
                    <h5 class="p-2" th:text="${masterThesis.getTitle()}"></h5>
                </div>

                <table class="table table-striped table-bordered mx-auto mt-3" style="width: 98%">

                    <tbody>
                    <tr>
                        <td style="width: 25%">Студент</td>
                        <td>
                            <span th:text="${masterThesis.getStudent().getIndex()}"></span> - <span
                                th:text="${masterThesis.getStudent().getName()}"></span>
                            <span th:text="${masterThesis.getStudent().getLastName()}"></span>
                        </td>

                    </tr>
                    <tr>
                        <td>Ментор</td>
                        <td th:text="${masterThesis.getMentor().getName()}"></td>
                    </tr>
                    <tr>
                        <td>Член 1</td>
                        <td th:text="${masterThesis.getFirstMember().getName()}"></td>

                    </tr>
                    <tr>
                        <td>Член 2</td>
                        <td th:text="${masterThesis.getSecondMember().getName()}"></td>

                    </tr>
                    <tr>
                        <td>Датум на пријавување</td>
                        <td><span th:if="${masterThesis.getPresentation()} != null"
                                  th:text="${#temporals.format(masterThesis.getPresentation().getPresentationStartTime(), 'dd.MM.yyy')}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Статус</td>
                        <td th:text="${masterThesis.getStatus().getDisplayName()}"></td>

                    </tr>
                    <tr>
                        <td>Датотека</td>
                        <td>не постои</td> <!--TODO: da se napravi backend za fajlovi-->
                    </tr>
                    <tr>
                        <td>Краток опис</td>
                        <td th:text="${masterThesis.getDescription()}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:if="${MasterThesis.hasPrevious}" class="page-item">
                    <a class="page-link text-secondary bg-light rounded-circle m-1"
                       th:href="@{/list-MasterThesis(page=${MasterThesis.previousPageable?.pageNumber}, size=${param.size})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, MasterThesis.totalPages - 1)}" class="page-item"
                    th:class="${i == MasterThesis.number ? 'active' : ''}">
                    <a class="page-link text-secondary bg-light rounded-circle m-1"
                       th:href="@{/list-MasterThesis(page=${i}, size=${param.size})}"
                       th:text="${i + 1}"></a>
                </li>
                <li th:if="${MasterThesis.hasNext}" class="page-item">
                    <a class="page-link text-secondary bg-light rounded-circle m-1"
                       th:href="@{/list-MasterThesis(page=${MasterThesis.nextPageable?.pageNumber}, size=${param.size})}"
                       aria-label="Next">
                        <span aria-disabled="true">&raquo;</span>
                    </a>
                </li>

            </ul>
        </nav>

    </div>
</div>

</body>
</html>
