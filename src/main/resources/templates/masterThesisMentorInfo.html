<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h3>Детали за нашите магистерски работи</h3>
    <div class="row">
      <div >
        <h1 ></h1>
      </div>
    </div>

    <table class="table table-hover" th:if="${master_page != null}">
      <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Индекс на студент</th>
        <th scope="col">Наслов</th>
        <th scope="col">Ментор</th>
        <th scope="col">Статус</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${master_page != null}" th:each="thesisItem : ${master_page.content}">
        <th scope="row" th:text="${thesisItem.id}"></th>
        <th scope="row" th:text="${thesisItem.getStudent().getIndex()}"></th>
        <td th:text="${thesisItem.getTitle()}"></td>
        <td th:text="${thesisItem.getMentor().getName()}"></td>
        <td th:text="${thesisItem.getStatus().getDisplayName()}"></td>
        <td><a class="btn btn-info" th:href="@{details/{thesisId}(thesisId=${thesisItem.id})}">Види повеќе детали</a></td>
      </tr>
      </tbody>
    </table>

    <div th:replace="~{fragment/paginationFragment :: pagination('/admin/masterThesisMentorInfo', ${master_page})}"></div>
    <p th:unless="${master_page != null}">Немате пријавено магистерски работи</p>
  </div>
</div>
</body>
</html>
